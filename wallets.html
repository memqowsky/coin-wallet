<div class="container">

  <div class="header">

    <div class="leftMenu">
      <div class="logoHolder">

      <p class="headerText handCoursor" onclick="location.href='markets.html';">Markets</a>

    <div class="rightMenu">
      <p id="actualUser" class="headerText"></p>

          <a id="signOut">Sign out</a>
        </div>

    </div>
  </div>

  
  <div class="main">

    <div class="middler">

        <div class ="namesHeader">

          </div>
          <div class = "Holder">
          <p id="nameHolder_value">Value</p>

      <div class="right">
        <div class="wallets_info">

          <div class="line"></div>

            <p>Amount:</p>

          </div>
          <div class="pair_holder">
            <p>Value:</p>
            <p class="pair_second">791$</p>
          </div>
        </div>
      </div> <!-- RIGHT -->
    </div> <!-- MIDLER -->
  </div> <!-- MAIN -->
